<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TanDev</title>
    <meta name="description" content="MochiNav" />
    <meta name="robots" content="index, follow" />
    <link rel="icon" href="/img/logo.png" />


    <!-- Open Graph tags -->
    <meta property="og:title" content="TanDev" />
    <meta property="og:description" content="MochiNav" />
    <meta property="og:image" content="https://github.com/tandev282/WebFlashMochiNav/blob/48b98a2d95b81f2876612b1e9480b1c92b45e448/img/logo.png" />
    <meta property="og:url" content="https://yourdomain.com/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TanDev" />
    <meta name="twitter:description" content="MochiNav" />
    <meta name="twitter:image" content="https://github.com/tandev282/WebFlashMochiNav/blob/48b98a2d95b81f2876612b1e9480b1c92b45e448/img/logo.png" />
    <style>
        :root {
            --bg: #0b0c10;
            --card: #111319;
            --text: #e8edf3;
            --muted: #9aa7b2;
            --accent: #4da3ff;
            --accent-2: #6df0c2;
            --border: #1c2230;
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg: #f7f9fc;
                --card: #fff;
                --text: #101928;
                --muted: #5f6b7a;
                --accent: #1a73e8;
                --accent-2: #10b981;
                --border: #e6eaf0;
            }
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
            background: radial-gradient(1200px 800px at 10% 10%, rgba(77, 163, 255, .09), transparent 60%),
                radial-gradient(900px 600px at 90% 50%, rgba(109, 240, 194, .08), transparent 55%),
                var(--bg);
            color: var(--text);
        }

        .wrap {
            min-height: 100%;
            display: grid;
            place-items: center;
            padding: 24px;
        }

        .card {
            width: 100%;
            max-width: 500px;
            background: linear-gradient(180deg, rgba(255, 255, 255, .03), rgba(255, 255, 255, 0)), var(--card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 28px 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .18);
            text-align: center;
        }

        .emoji {
            font-size: 38px;
            margin-bottom: 12px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0)
            }

            50% {
                transform: translateY(-6px)
            }
        }

        h1 {
            font-size: clamp(20px, 3.2vw, 28px);
            margin: 8px 0 6px;
        }

        p.lead {
            color: var(--muted);
            font-size: 15px;
            margin: 0 0 14px;
        }

        .progress {
            height: 8px;
            background: rgba(255, 255, 255, .08);
            border: 1px solid var(--border);
            border-radius: 999px;
            overflow: hidden;
            margin: 16px 0 8px;
        }

        .bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--accent-2));
            animation: load 2.2s ease-in-out infinite;
        }

        @keyframes load {
            0% {
                width: 10%
            }

            50% {
                width: 75%
            }

            100% {
                width: 10%
            }
        }
    </style>
</head>

<body>
    <div class="wrap" id="maintenanceUI" style="display:none;">
        <div class="card">
            <div class="emoji">üõ†Ô∏è</div>
            <h1 id="maint-title"></h1>
            <p class="lead" id="maint-desc"></p>
            <div class="progress">
                <div class="bar"></div>
            </div>
        </div>
    </div>

    <script>
        const FORCE_MAINTENANCE = true;

        const i18n = {
            vi: {
                title: "Trang ƒëang b·∫£o tr√¨",
                desc: "Vui l√≤ng quay l·∫°i sau."
            },
            en: {
                title: "Site Under Maintenance",
                desc: "Please check back later."
            }
        };

        function getLang() {
            return (navigator.language || navigator.userLanguage || 'vi')
                .toLowerCase()
                .startsWith('en') ? 'en' : 'vi';
        }

        function getLangPath() {
            return getLang() === 'en' ? '/en/' : '/vi/';
        }

        if (FORCE_MAINTENANCE) {
            const lang = getLang();
            document.getElementById('maint-title').textContent = i18n[lang].title;
            document.getElementById('maint-desc').textContent = i18n[lang].desc;
            document.getElementById('maintenanceUI').style.display = 'grid';
        } else {
            window.location.href = getLangPath();
        }
    </script>
</body>

</html>
